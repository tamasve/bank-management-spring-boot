spring.application.name=BankManagement

spring.datasource.driver-class-name = com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url = jdbc:sqlserver://localhost:1433;encrypt=true;trustServerCertificate=true;databaseName=bank-management
spring.datasource.username = sa
spring.datasource.password = admin123
spring.jpa.hibernate.ddl-auto = update
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# so that @Query() manually written SQL query can work at JPQL
spring.jackson.serialization.fail-on-empty-beans=false

logging.level.org.springframework=debug